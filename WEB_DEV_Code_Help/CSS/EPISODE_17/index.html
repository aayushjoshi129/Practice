<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        border: 2px solid red;
      }

      img{
        margin: 10px;
        width:240px;
        height: 240px;
      }

      .pic2{
        position: relative;
        top:100px;
      }

      .pic3{
        position: absolute;
        top:100px;
      }

      .pic4{
        /* relative to parent */
        position: sticky;
        top: 200px;
      }

      .pic5{
        /* works without parent */
        position: fixed;
      }

      .container{
        background-color: aqua;
        position: relative;
        height: 2000px;
      }

      .nextContainer{
        background-color: aquamarine;
        height: 2000px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <img src="pic1.jpg" alt="diljit pic 1" class="pic1"/>

      <img src="pic2.png" alt="diljit pic 2"  class="pic2"/>

      <img src="pic3.png" alt="diljit pic 3" class="pic3"/>

      <img src="pic4.png" alt="diljit pic 4" class="pic4"/>

      <img src="pic5.png" alt="diljit pic 5" class="pic5"/>
    </div>

    <div class="nextContainer">

    </div>
  </body>
</html>
