<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Unit</title>
    <style>
      .parent {
        border: 2px solid black;
        background-color: beige;
      }

      .child {
        border: 2px solid red;
        background-color: aqua;
        width: 50%; /* It means 20% of the parent width */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Hi, I am Child</div>
    </div>
  </body>
</html>
