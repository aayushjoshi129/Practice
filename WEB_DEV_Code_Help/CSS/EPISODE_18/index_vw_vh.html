<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Unit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 2px solid black;
        background-color: beige;
        height: 100vh; /* This is the viewPort height which is applicable to your viewable height */
        width: 50vw; /* This is the viewPort width which is applicable to your viewable width */
      }
    </style>
  </head>
  <body>
    <div class="container">Hi, I'm Joshi ji.</div>
  </body>
</html>
