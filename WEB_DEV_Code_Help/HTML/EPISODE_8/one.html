<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <!-- fieldset Tag Example -->
<fieldset>

    <!-- legend Example -->
    <legend>HTML FORM DUMMY</legend>

            <!-- DatePicker Example -->
            <br/>
            <br/>
            <!-- label tag Example -->
            <label for="datepicker">DatePicker</label>  
            <!-- input tag Example -->
            <input type="date" id="datepicker">
            <br/>
            <br/>
    
            <!-- Select and Option tag Example -->
            <br/>
            <br/>
            <label for="selector1">Choose your Favourite One:</label>
            <select name="dishes" id="selector1"> 
                <option value="Chowmin">Chowmin</option>
                <option value="Maggie">Maggie</option>
                <option value="Burger">Burger</option>
                <option value="Whey Protein">Whey Protein</option>
                <option value="Glutamine">Glutamine</option>
                <option value="Creatine">Creatine</option>
            </select>
            <br/>
            <br/>
    

                        <!-- Select and Option tag Using Multiple Values Example -->
                        <br/>
                        <br/>
                        <label for="selector1">Choose your Multiple Favourites:</label>
                        <select name="dishes" id="selector1" multiple> 
                            <option value="Chowmin">Chowmin</option>
                            <option value="Maggie">Maggie</option>
                            <option value="Burger">Burger</option>
                            <option value="Whey Protein">Whey Protein</option>
                            <option value="Glutamine">Glutamine</option>
                            <option value="Creatine">Creatine</option>
                        </select>
                        <br/>
                        <br/>

            <!-- button tag example-->
            <button>I'm Button</button>
            <br/>
            <br/>
            <!-- textarea Example -->
            <label for="textarea1">I am textArea</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter your huge text"></textarea>

</fieldset>
    </form>
</body>
</html>
