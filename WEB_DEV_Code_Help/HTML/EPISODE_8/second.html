<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- TEXTFIELD -->
      <label for="textfield">TextField:</label>
      <input type="text" name="textfield" id="textfield" />
      <br />
      <br />

      <!-- BUTTON -->
      <input type="submit" name="button" id="button" value="Subscribe" />
      <br />
      <br />

      <!-- RADIO BUTTON -->
      <input type="radio" name="radio" id="radio1" />
      <label for="radio1">RadioButton1</label>
      <!-- <br />
      <br /> -->
      <input type="radio" name="radio" id="radio2" />
      <label for="radio2">RadioButton2</label>
      <!-- <br />
      <br /> -->
      <input type="radio" name="radio" id="radio3" />
      <label for="radio3">RadioButton3</label>
      <br />
      <br />

      <!-- CHECKBOX -->
      <label for="checkbox1">Hindi:</label>
      <input type="checkbox" name="checkbox1" id="checkbox1" />
      <!-- <br />
      <br /> -->

      <label for="checkbox2">English:</label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />
      <br />
      <br />

      <!-- FILE -->
      <label for="fileSelect1">Upload:</label>
      <input type="file" name="fileSelect1" id="fileSelect1" />
      <br />
      <br />

      <!-- IMAGE BUTTON -->
      <label for="imgbtn">ImageButton:</label>
      <input
        type="image"
        name="imgbtn"
        id="imgbtn"
        src="https://images.pond5.com/blue-submit-button-footage-133838723_iconl.jpeg"
        width="120px"
        height="80px"
      />
      <br />
      <br />

      <!-- PASSWORD FIELD -->
      <label for="password">Enter Password:</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />

      <!-- DATE FIELD -->
      <label for="datePicker1">Enter Date:</label>
      <input type="date" name="datePicker1" id="datePicker1" />
      <br />
      <br />
    </form>
  </body>
</html>
